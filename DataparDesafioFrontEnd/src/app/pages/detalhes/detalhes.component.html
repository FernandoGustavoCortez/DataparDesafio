<mat-card>
  <div>
    <h1>Detalhes Produto</h1>
  </div>
  <div>
    @if (produto) {
    <form [formGroup]="produtoFormDetalhes">
      <div class="input-box">
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome" />
        </mat-form-field>
      </div>
      <div class="input-box">
        <mat-form-field>
          <mat-label>Descricao</mat-label>
          <textarea matInput type="text" formControlName="descricao">
          </textarea>
        </mat-form-field>
      </div>
      <div class="input-box">
        <mat-form-field>
          <span matTextPrefix>R$ &nbsp;</span>
          <mat-label>Preco</mat-label>
          <input matInput type="text" formControlName="preco" />
        </mat-form-field>
      </div>
      <div class="input-box">
        <mat-form-field>
          <mat-label>Quantidade no Estoque</mat-label>
          <input matInput type="text" formControlName="quantidade" />
        </mat-form-field>
      </div>
    </form>
    } @else {
    <span>Produto nao encontrado</span>
    }
    <div class="btn-box">
      <button mat-raised-button routerLink="/">Voltar</button>
    </div>
  </div>
</mat-card>
