<mat-card>
  <div class="funcionarios-box">
    <button mat-raised-button color="primary" routerLink="/cadastro">
      Cadastrar Novo Produto
    </button>
    <div class="input-box">
      <mat-form-field>
        <mat-label>Procurar:</mat-label>
        <input
          matInput
          type="text"
          placeholder="Qual registro esta buscando?"
          (input)="searchProduto($event)"
        />
      </mat-form-field>
    </div>
  </div>

  <table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="Preco">
      <th mat-header-cell *matHeaderCellDef>Preco</th>
      <td mat-cell *matCellDef="let produto">
        R$
        <span mask="separator.0" thousandSeparator=".">{{
          produto.preco
        }}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="Quantidade">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let produto">{{ produto.quantidade }}</td>
    </ng-container>

    <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let produto">
        <button
          mat-raised-button
          color="accent"
          routerLink="/editar/{{ produto.id }}"
        >
          Editar
        </button>
        <button mat-raised-button routerLink="/detalhes/{{ produto.id }}">
          Detalhes
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Excluir">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let produto">
        <button mat-raised-button color="warn" (click)="openDialog(produto.id)">
          Excluir
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas"></tr>
  </table>
</mat-card>
